saas:
  mybatis-plus:
    auto-fill:
      # Whether to enable autofill fields
      enabled: true
      # Whether insert padding is enabled
      enableInsertFill: true
      # Whether to enable update padding
      enableUpdateFill: true
      # Creation time field name
      createTimeField: "createdAt"
      # Update time field name
      updateTimeField: "updatedAt"

management:
  metrics:
    export:
      prometheus:
        enabled: true
        step: 1m
        descriptions: true
  web:
    server:
      auto-time-requests: true
  endpoints:
    web:
      exposure:
        include: health,prometheus

